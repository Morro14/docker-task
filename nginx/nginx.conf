upstream django_up {
    server web:8000;
}

server {

    listen 80;

    location / {
        proxy_pass http://django_up/;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /home/django_app/web/staticfiles/;
    }

}